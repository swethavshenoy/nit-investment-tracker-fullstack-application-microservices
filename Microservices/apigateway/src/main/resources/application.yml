spring:
  cloud:
    gateway:
      routes:
        - id: userauth
          uri: lb://userauth
          predicates:
            - Path=/userauth/**
          filters:
            - StripPrefix=1

        - id: history
          uri: lb://history
          predicates:
            - Path=/history/**
          filters:
            - StripPrefix=1

        - id: watchlist
          uri: lb://watchlist
          predicates:
            - Path=/watchlist/**
          filters:
            - StripPrefix=1

        - id: performance
          uri: lb://performance
          predicates:
            - Path=/performance/**
          filters:
            - StripPrefix=1

